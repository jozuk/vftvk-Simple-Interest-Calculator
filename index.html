<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="div1">
        <h1>Simple Interest Calculator</h1>
        <div id="form_div">
        <label>Amount</label><t></t> <input type="number"  id="principal">  <br/><br/>
        <label>Interest Rate</label> <input type="range"  id="rate" min="0" max="10" value="1.8" step="0.5"> <label id="current_rate" oninput="this.nextElementSibling.value = this.value">1.8</label>%  <br/><br/>
        <script >

            var slider = document.getElementById("rate");
            var output = document.getElementById("current_rate");
            output.innerHTML = slider.value; // Display the default slider value
            
            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
              output.innerHTML = this.value;
            }
            </script>
        <label>No. of Years</label> <select id="years">
            <option value ="1">1</option>
            <option value ="2">2</option>
            <option value ="3">3</option>
            <option value ="4">4</option>
            <option value ="5">5</option>
            <option value ="6">6</option>
            <option value ="7">7</option>
            <option value ="8">8</option>
            </select> 
              <br/><br/>

        <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button><br/><br/>
        <label id="results1"></label><br/>
        <label id="results2"></label><br/>
        <label id="results3"></label><br/>
        <label id="results4"></label><br/>
        <script src='script.js'>
        </script>
        
    </div>
    <label>&#169 Everyone Can Get Rich</label><br/>
    </div>
    </body>
</html>
